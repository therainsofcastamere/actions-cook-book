# A first workflow to play around with the editor
name: My First Workflow
on:
  push:
    branches: 
      - main
  workflow_dispatch:

jobs:
  first_job:
    name: My first job
    runs-on: ubuntu-latest
    steps:
      - name: Greet the user
        run: |
          echo "Hello from ${{ github.actor }}!"
          echo "Current branch is ${{ github.ref }}"
        shell: bash
      - name: Checkout
        uses: actions/checkout@v4.1.7
      - run: tree
